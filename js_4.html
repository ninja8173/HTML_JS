<html>
    <head>
        <meta charset="utf-8">
        <title>JS Var</title>
    </head>
    <body>
        <h1>JAVASCRIPT Variable</h1>
        <script>
            var num1 = 10;
            var num2 = 7;

            document.write(num1, "+", num2, "=", num1 + num2, "<br>");
            document.write(num1, "-", num2, "=", num1 - num2, "<br>");
            document.write(num1, "*", num2, "=", num1 * num2, "<br>");
            document.write(num1, "/", num2, "=", num1 / num2, "<br>");

            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 * num2);
            console.log(num1 / num2);
        </script>
    </body>
</html>
