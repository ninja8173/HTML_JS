<html>
    <head>
        <meta charset="utf-8">
        <title>JS Event</title>
    </head>
    <body>
        <h1>JavaScript Event</h1>
        <br>
        <input type='button' value='click' onclick="alert('자바스크립트 클릭 이벤트 확인')">
        <input type='text' onchange="alert('입력확인!')">
        <br>
        <input type="text" onkeydown="alert('글자 입력')">
    </body>
</html>
